{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<br>
<br>
<div class="container">
<form method="post" action='{% url "products:login" %}'> {% csrf_token %}
    <div class="row justify-content-around">
        <div class="col">
            <h1 class="display-3">TalipapaUp  Online Palengke Store</h1>
        </div>
            
        <div class="col">
            <div class="col-18">
                <div class="col-8">
                {{ form.username|as_crispy_field }}
                </div>
                <div class="col-8">
                {{ form.password|as_crispy_field }}
                <p class="lead">{{ form.errors }}</p>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Log In</button>
                </div>
            </div>
        <div class="col">

        </div>
               
        </div>
    </div>
</form>
</div>

{% endblock %}
